<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font "Poppins" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <h1>To-Do List</h1>

        <input type="text" name="input" id="input" autofocus>
        <button type="submit" id="add-btn" class="btn">Add to list</button>

        <button id="all-btn" class="btn chip-btn">All</button>
        <button id="completed-btn" class="btn chip-btn">Completed</button>

        <button id="sort-btn" class="btn">Sort</button>

        <div id="tasks-area"></div>
    </section>

    <!-- Script -->
    <script src="to-do-list.js"></script>
</body>
</html>
